<!DOCTYPE html>
<html lang="en">
<head>

  <title>KDC Referral Program</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <h1>🚀 KDC Referral Program</h1>

      <button onclick="registerReferrer()">📝 Register Referrer</button>
      <button onclick="recordPurchase()">💰 Record Purchase</button>
    </div>

    <p id="statusMessage" class="status"></p>
  </div>

  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="main.js"></script>
</body>
</html>
